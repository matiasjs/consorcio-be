services:
  - type: web
    name: consorcios-backend
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build:prod
    startCommand: npm run deploy:setup && npm run start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: api
      - key: DATABASE_SYNCHRONIZE
        value: "false"
      - key: DATABASE_LOGGING
        value: "false"
      - key: DB_HOST
        fromDatabase:
          name: consorcios-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: consorcios-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: consorcios-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: consorcios-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: consorcios-db
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: consorcios-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: consorcios-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

databases:
  - name: consorcios-db
    databaseName: consorcios_production
    user: consorcios_user
    plan: starter
